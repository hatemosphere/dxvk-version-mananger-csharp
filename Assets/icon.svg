<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#2A6099"/>
  
  <!-- Vulkan logo inspired design element -->
  <polygon points="256,100 356,150 356,350 256,400 156,350 156,150" fill="#ff0000" fill-opacity="0.2" stroke="#ff3333" stroke-width="8"/>
  
  <!-- DirectX to Vulkan concept -->
  <path d="M150,180 L200,230 L150,280" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M362,180 L312,230 L362,280" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text "dxvkvm" -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="white">dxvkvm</text>
  
  <!-- Version control concept - stacked layers -->
  <rect x="206" y="170" width="100" height="20" rx="5" fill="white" fill-opacity="0.9"/>
  <rect x="216" y="200" width="80" height="20" rx="5" fill="white" fill-opacity="0.7"/>
  <rect x="226" y="230" width="60" height="20" rx="5" fill="white" fill-opacity="0.5"/>
</svg>